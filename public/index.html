<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/fonts/iconsmind-s/css/iconsminds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <meta name="description" content="Loyalty Wallet Application" />
    <link id="mylogo1" rel="apple-touch-icon" href="./assets/wallet.png" />
    <link id="mylogo2" rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link id="mylogo3" rel="apple-touch-icon" sizes="152x152" href="./assets/wallet.png">
    <link id="mylogo4" rel="apple-touch-icon" sizes="180x180" href="./assets/wallet.png">
    <link id="mylogo5" rel="apple-touch-icon" sizes="167x167" href="./assets/wallet.png">
    
    <link rel="icon" type="image/png" id="mylogo" href="./assets/wallet.png" />
    <link rel="manifest" id="manifestjson" href="./manifest.json"/>
    <title id="title">Loyalty Wallet</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }


        let manifest = {

          sprout:{
              "short_name": "Sprout App",
              "name": "Sprout App",
              "icons": [
                  {
                      "src": "/assets/logo.png",
                      "type": "image/png",
                      "sizes": "1024x1024",
                      "purpose": "any maskable"
                  }
              ],
              "start_url": "/wallet?cid=sprout",
              "display": "standalone",
              "theme_color": "#000000",
              "background_color": "#ffffff"
          },
          dccolorweb: {
                "short_name": "DCCOLOR",
                "name": "DCCOLOR App",
                "icons": [
                    {
                        "src": "/assets/dccolorweb.png",
                        "type": "image/png",
                        "sizes": "1024x1024",
                        "purpose": "any maskable"
                    }
                ],
                "start_url": "/wallet?cid=dccolorweb",
                "display": "standalone",
                "theme_color": "#000000",
                "background_color": "#ffffff"
            },
          spirandeli: {
                "short_name": "Spirandeli",
                "name": "Spirandeli App",
                "icons": [
                    {
                        "src": "/assets/spirandeli.png",
                        "type": "image/png",
                        "sizes": "1024x1024",
                        "purpose": "any maskable"
                    }
                ],
                "start_url": "/wallet?cid=spirandeli",
                "display": "standalone",
                "theme_color": "#000000",
                "background_color": "#ffffff"
            }
        }
        let pathname = window.location && window.location.pathname;
        let search = window.location && window.location.search;

        if (pathname !== "/wallet/") {    
            console.log('Window', window);
            if(pathname){
                pathname = pathname.split("/");
                // window.location.href = `${window.location.origin}/wallet?cid=${pathname[1]}`
            }
        }else if(search){
          if(search){
            search = search.split("=");
            console.log('App ', search[1]);
            document.getElementById("mylogo").href = `./assets/${search[1]}.png`; 
            document.getElementById("mylogo1").href = `./assets/${search[1]}.png`; 
            document.getElementById("mylogo2").href = `./assets/${search[1]}.png`; 
            document.getElementById("mylogo3").href = `./assets/${search[1]}.png`; 
            document.getElementById("mylogo4").href = `./assets/${search[1]}.png`; 
            document.getElementById("mylogo5").href = `./assets/${search[1]}.png`; 
            
            document.getElementById("title").innerHTML = `${manifest[search[1]].name}`; 
            setTimeout(function(){ 
              document.getElementById("manifestjson").href = manifest[search[1]]; 
             }, 5000);
          }
        }
    </script>
  </body>
</html>
