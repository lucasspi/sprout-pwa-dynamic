<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/fonts/iconsmind-s/css/iconsminds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <meta name="description" content="Loyalty Wallet Application" />
    <link id="mylogo1" rel="apple-touch-icon" href="./wallet.png" />
    <link id="mylogo2" rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link id="mylogo3" rel="apple-touch-icon" sizes="152x152" href="./wallet.png">
    <link id="mylogo4" rel="apple-touch-icon" sizes="180x180" href="./wallet.png">
    <link id="mylogo5" rel="apple-touch-icon" sizes="167x167" href="./wallet.png">
    
    <link rel="icon" type="image/png" id="mylogo" href="./wallet.png" />
    <link rel="manifest" id="manifestjson" href="./manifest.json"/>
    <title id="title">Loyalty Wallet</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
        let pathname = window.location && window.location.pathname;
        let search = window.location && window.location.search;

        if (pathname !== "/wallet/" && pathname !== "/wallet") {    
            if(search){
            search = search.split("&");
            if (search[0]) {
                const cid = search[0].split("=");
                
                setTimeout(function(){ 
                    if(search[1]){
                        const phone = search[1].split("=");
                        console.log('phone', phone[1]);
                        let manifestsVar = {
                            "short_name": "Loyalty Wallet",
                            "name": "Loyalty Wallet",
                            "icons": [
                                {
                                    "src": "./wallet.png",
                                    "type": "image/png",
                                    "sizes": "1024x1024",
                                    "purpose": "any maskable"
                                }
                            ],
                            "start_url": `/wallet/?cid=${cid[1]}&phn=${phone[1]}`,
                            "display": "standalone",
                            "theme_color": "#000000",
                            "background_color": "#ffffff"
                        }
                        document.getElementById("manifestjson").href = manifestsVar; 
                        document.getElementById("manifestjson").value = manifestsVar; 
                    } 
                }, 10000);
            }
          }
        }else if(search){
          if(search){
            search = search.split("&");
            if (search[0]) {
                const cid = search[0].split("=");
                
                setTimeout(function(){ 
                    if(search[1]){
                        const phone = search[1].split("=");
                        console.log('phone', phone[1]);
                        let manifestsVar = {
                            "short_name": "Loyalty Wallet",
                            "name": "Loyalty Wallet",
                            "icons": [
                                {
                                    "src": "/assets./wallet.png",
                                    "type": "image/png",
                                    "sizes": "1024x1024",
                                    "purpose": "any maskable"
                                }
                            ],
                            "start_url": `/wallet/?cid=${cid[1]}&phn=${phone[1]}`,
                            "display": "standalone",
                            "theme_color": "#000000",
                            "background_color": "#ffffff"
                        }
                        document.getElementById("manifestjson").href = manifestsVar; 
                        document.getElementById("manifestjson").value = manifestsVar; 
                    } 
                }, 10000);
            }
          }
        }
    </script>
  </body>
</html>
